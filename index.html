<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Checkpoint I</title>
</head>
<body>

    <header>
        <nav class="menu">
            <span>DH Filmes</span>
            <!-- Menu -->
            <ul class="menu-list">
                <li>Cadastrar</li>
                <li>Contato</li>
            </ul>

        </nav>
        <!-- Formulário de Cadastro de Cards -->
        <div class="form-simulado">

            <h2>Cadastro</h2>

            <div class="float-label">
                <input id="titulo" type="text" placeholder=" " required>
                <label>Título</label>
            </div>
            
            <div class="float-label">
                <input id="descricao" type="text" maxlength="60" placeholder=" " required>
                <label>Descrição</label>
            </div>

            <div class="float-label">
                <input id="url" type="text" placeholder=" " required>
                <label>URL</label>
            </div>

            <button id="btnSubmit">Submit</button>
            <button id="btnCancelar">Cancelar</button>
        </div>
        
        <!-- Menu de Contato -->
        <div class="contato">

            <div class="contato-avatar">
                <div class="avatar"></div>
                <div class="avatar-descricao">
                    <h4>Marcos Spano</h4>
                    <p>Aprendendo JS</p>
                </div>
                <div class="links-repositorio">
                    <a href="https://github.com/marcosspano/checkpointi-frontendii" target="_blank" rel="noopener noreferrer"><img src="img/github.png"></a>
                </div>
            </div>

            <div class="contato-avatar">
                <div class="avatar"></div>
                <div class="avatar-descricao">
                    <h4>Gustavo Bittencourt</h4>
                    <p>Aprendendo JS</p>
                </div>
                <div class="links-repositorio">
                    <a href="https://github.com/GustBitencourt/checkpointFrontendII" target="_blank" rel="noopener noreferrer"><img src="img/github.png"></a>
                </div>
            </div>

            <div class="contato-avatar">
                <div class="avatar"></div>
                <div class="avatar-descricao">
                    <h4>Caio Castro</h4>
                    <p>Não sou o ator...</p>
                </div>
                <div class="links-repositorio">
                    <a href="https://github.com/caiocastrofrs/checkpointFrontend2" target="_blank" rel="noopener noreferrer"><img src="img/github.png"></a>
                </div>
            </div>

            <span class="contato-sair">Sair</span>

        </div>

    </header>

    <main>
        <!-- Espaço de Cards inseridos -->
        <div id="resultado"></div>
    </main>

    <!-- Rodapé -->
    <footer>
        &copy;Checkpoint I - Front End III
    </footer>

    <script src="./js/app.js"></script>
</body>
</html>
